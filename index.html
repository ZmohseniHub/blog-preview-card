<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-preview-card</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <div class="card">
            <div class="image">
                <img src="./images/illustration-article.svg" alt="illustration-article">
            </div>
            <div class="learning"><a href="#">Learning</a></div>
            <div>
                <p class="publish-date">Published 21 Dec 2023</p>
                <h1 class="card-heading"><a href="#"> HTML & CSS foundations</a></h1>
                <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>

            <div class="user">
                <img class="user-img" src="./images/image-avatar.webp" alt="user-image">
                <p class="user-name">Greg Hooper</p>
            </div>
            
        </div>
    </main>
    <footer></footer>
</body>
</html>
